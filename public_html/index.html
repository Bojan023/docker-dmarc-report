<!DOCTYPE html>
<html class="ui-mobile-rendering">
<head>
    <title>Raumserver App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/raumserver_app.css"/>

    <!-- The Templates -->
    <script type="text/template" id="home">

        <div id="home_title_status" data-role="header">
            <h1>Raumserver App</h1>
        </div>

        <div data-role="content">
            <h3>Manage Zones</h3>
            <ul id="home_zone_list" data-role="listview" data-inset="true">
            </ul>
            <h3>Manage Single Rooms</h3>
            <ul id="home_room_list" data-role="listview" data-inset="true">
            </ul> 
        </div>

    </script>
    
    <script type="text/template" id="zone">

        <div id="zone_title_status" data-role="header">
            <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1>Zone Configuration</h1>
        </div>

        <div data-role="content">
            <h3>Controller</h3>
            <table class="player-control" id="player_control"></table>
            <h3>Quick Source</h3>
            <ul id="zone_source_list" data-role="listview" data-inset="true">
            </ul>            
            <h3>Rooms</h3>
            <table class="zone-room-list" id="zone_room_list">
            </table>
        </div>

    </script>
    
    <script type="text/template" id="room">

        <div id="room_title_status" data-role="header">
            <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1>Room Configuration</h1>
        </div>

        <div data-role="content">
        </div>

    </script>

    <!-- The Scripts -->
    <script src="lib/jquery-1.7.1.min.js"></script>
    <script src="js/jqm-config.js"></script>
    <script src="lib/jquery.mobile-1.0.1.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>
    <script src="js/main.js"></script>
</head>

<body></body>

</html>
